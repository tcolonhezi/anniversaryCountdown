<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary Countdown</title>

  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">


</head>

<body>
  <h1>Time to my anniversary</h1>
  <h5>12/04</h5>
  </span>
  <div class="countdown">
    <div class="unit">
      <div class="flip-card"><span id="days" class="number">00</span></div>
      <div class="label">DAYS</div>
    </div>

    <div class="unit">
      <div class="flip-card"><span id="hours" class="number">00</span></div>
      <div class="label">HOURS</div>
    </div>

    <div class="unit">
      <div class="flip-card"><span id="minutes" class="number">00</span></div>
      <div class="label">MINUTES</div>
    </div>

    <div class="unit">
      <div class="flip-card"><span id="seconds" class="number">00</span></div>
      <div class="label">SECONDS</div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
